server:
  port: 8001

spring:
  data:
    mongodb:
      database: stockDB
      port: ${mongoport}
      host: ${mongohost}
      username: ${mongouser}
      password: ${mongopass}

api :
  priceServiceConfig :
    priceService : ${gcpPriceService}
    getPricesByFigies : /prices
  tinkoffConfig :
    tinkoffService : ${gcpTinkoffService}
    getPriceByTicker : /stocks/{ticker}
    getPricesByTickers : /stocks/getStocksByTickers
  currencyConfig :
    currencyService: ${gcpCurrencyService}
    getRate: /rates/{currency}


springdoc:
  api-docs:
    path: /api-docs

logging:
  level:
    root : INFO
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
  file:
    name: logs/StockService.log